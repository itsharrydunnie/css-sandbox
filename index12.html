<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    /* Direct Child */
    div > p{
      background: #ddd;
    }
    
    /* Directly After */
    div + p{
      background: #333;
      color: #fff;
    }

    /* By Attributes */
    a[target]{
      background: red;
      color: white;
    }
    
    /* Specific Values */
    input[type="text"],
    input[type="email"]{
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, nulla!</p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla, adipisci?</p>
  </div>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, consequatur.</p>
  <a href="#">Page One</a>
  <a href="#" target="_self">Page Two</a>
  <a href="#" target="_blank">Google</a>

  <br><br>

  <form action="">
    <input type="text">
    <input type="email">
    <input type="submit" value="submit">
  </form>
</body>
</html>
