<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link State & Button Styling</title>
  <style>

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    a{
      color: gray;
      text-decoration: none;
    }

    a:hover {
      color: green;
    }

    a:active{
      color: red;
    }

    .btn{
      background: #4c6ca0;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn:hover{
      background: #446190;
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <br>
  <a href="#" class="btn"> My Link</a>
  <br>

  <br>
  <button class="btn">My button</button>
</body>
</html>
